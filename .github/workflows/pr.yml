name: "Pull Request Labeler"
on:
  pull_request_target  # ← Dangerous: runs with base repo permissions

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4 
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - uses: actions/labeler@v5  
